<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>contact
    </title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        .logoimage {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="sticky z-50 top-0">
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl text-center">
                <div class="flex items-center">
                    <img src="/images/service.png" class="logoimage" alt="image" />
                </div>
                <div class="flex items-center lg:order-2">
                    <input type="text" placeholder="search"
                        class=" text-white bg-dark-grey-700 hover:bg-dark-grey-800 focus:ring-4 focus:ring-dark-grey-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none border-b border-gray-100">
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="index.html" class="block py-2 pr-4 pl-3 duration-200 text-black-700 : text-black-700
                                            border-b border-gray-100 hover:bg-black-50 lg:hover:bg-transparent lg:border-0
                                            hover:text-orange-700 lg:p-0 text-lg">
                                PORTFOLIO
                            </a>
                        </li>
                        <li>
                            <a href="services.html" class="
                                            block py-2 pr-4 pl-3 duration-200 text-black-700 : text-black-700
                                            border-b border-black-100 hover:bg-black-50 lg:hover:bg-transparent lg:border-0
                                            hover:text-orange-700 lg:p-0 text-lg">
                                SERVICES
                            </a>
                        </li>
                        <li>
                            <a href="about.html" class="
                                            block py-2 pr-4 pl-3 duration-200 text-black-700 : text-black-700
                                            border-b border-black-100 hover:bg-black-50 lg:hover:bg-transparent lg:border-0
                                            hover:text-orange-700 lg:p-0 text-lg">

                                ABOUT
                            </a>
                        </li>
                        <li>
                            <a href="#" class="
                                            block py-2 pr-4 pl-3 duration-200 text-black-700 :text-black-700
                                            border-b border-black-100 hover:bg-black-50 lg:hover:bg-transparent lg:border-0
                                            hover:text-orange-700 lg:p-0 text-lg">
                                CONTACT
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="relative flex items-top justify-center min-h-[500px] bg-white sm:items-center sm:pt-0">
        <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
            <div class="mt-8 overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="p-6 mr-2 bg-gray-100 sm:rounded-lg">
                        <h1 class="text-3xl sm:text-4xl text-gray-800 font-extrabold tracking-tight">
                            Get in touch:
                        </h1>
                        <p class="text-normal text-lg sm:text-xl font-medium text-gray-600 mt-2">
                            Fill in the form to start a conversation
                        </p>

                        <div class="flex items-center mt-8 text-gray-600">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <div class="ml-4 text-md tracking-wide font-semibold w-40">
                                Haji Park Colony, 8, Kasur, 55050
                            </div>
                        </div>

                        <div class="flex items-center mt-4 text-gray-600">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <div class="ml-4 text-md tracking-wide font-semibold w-40">
                                +92 3066179005
                            </div>
                        </div>

                        <div class="flex items-center mt-2 text-gray-600">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <div class="ml-4 text-md tracking-wide font-semibold w-40">
                                info@awais.org
                            </div>
                        </div>
                    </div>

                    <form class="p-6 flex flex-col justify-center">
                        <div class="flex flex-col">
                            <label for="name" class="hidden">
                                Full Name
                            </label>
                            <input type="name" name="name" id="name" placeholder="Full Name"
                                class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none" />
                        </div>

                        <div class="flex flex-col mt-2">
                            <label for="email" class="hidden">
                                Email
                            </label>
                            <input type="email" name="email" id="email" placeholder="Email"
                                class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none" />
                        </div>

                        <div class="flex flex-col mt-2">
                            <label for="tel" class="hidden">
                                Number
                            </label>
                            <input type="tel" name="tel" id="tel" placeholder="Telephone Number"
                                class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-orange-500 focus:outline-none" />
                        </div>

                        <button type="submit"
                            class="md:w-32 bg-orange-700 hover:bg-blue-dark text-white font-bold py-3 px-6 rounded-lg mt-3 hover:bg-orange-600 transition ease-in-out duration-300">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
